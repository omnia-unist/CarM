  epochs: 100
  get_loss: true
  get_test_entropy: true
  lr: 0.03
  mode: disjoint
  model: der_resnet
  num_task_cls_per_task:
  - 10
  - 20
  num_workers: 3
  rb_path: ./data/cl_saved_data/policytest_imagenet/derpp/tiny_imagenet/ours
  rb_size: 500
  result_save_path: exp_results/policytest_imagenet/derpp/tiny_imagenet/ours
  run: 3
  sampling: reservoir_der
  seed_start: 0
  swap: true
  swap_base: hybrid_balanced_p
  test_set: tiny_imagenet
  threshold: 0.5
